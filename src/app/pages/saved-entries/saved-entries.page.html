<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon class="menu-icon" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      {{ 'SAVED_ENTRIES' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" no-bounce has-bouncing="false" forceOverscroll="false" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'SAVED_ENTRIES' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="entries-row">
    <ion-col size="12">
      <app-entries-list></app-entries-list>
    </ion-col>
  </ion-row>

</ion-content>
