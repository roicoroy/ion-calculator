<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'SETTINGS_PAGE' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon class="menu-icon" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" no-bounce has-bouncing="false" forceOverscroll="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="tabs-title">
        {{ "SETTINGS_PAGE" | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="openTutorial()" expand="block" fill="outline" shape="round">
          <ion-label>
            {{ 'SEE_TUTORIAL' | translate }}
          </ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <app-translate></app-translate>
      </ion-col>
    </ion-row>
    <ion-row>
      <app-theme></app-theme>
    </ion-row>
  </ion-grid>
</ion-content>
