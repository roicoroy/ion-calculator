<ion-app>
    <ion-split-pane contentId="main-content">
      <ion-menu aria-hidden="true" swipeGesture="false" menuId="right-menu" contentId="main-content" type="overlay" side="end">
        <ion-content no-bounce has-bouncing="false" forceOverscroll="false">
          <ion-list id="inbox-list" class="ion-margin-top">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label class="menu-label">{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
